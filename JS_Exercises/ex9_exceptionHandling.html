<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Please input a number between  5 and 10: </p>

    <input id= "demo" type="text">
    <button type="button" onclick="myFunction()">Test Input</button>

    <p id="message"></p>

    <script>
        function myFunction(){
            var message, x;
            message= document.getElementById("message");
            message.innerHTML="";
            x=document.getElementById("demo").value;  //kullanıcının girdiği değeri x'e atıyoruz
            try{
                if(x=="") throw "is empty";
                if(isNaN(x)) throw "is not a number";   //is not a number
                if(x > 10) throw "is too high";
                if(x < 5) throw "is too low";
            }
            catch(err) {
                message.innerHTML =  "Input " +err; //yukarda yakalanan hatayı mesagge'a yazdırıyoruz
            }

            finally{
                document.getElementById("demo").value = ""; //test input dediğimizde, girilen inputu temizler
                                                            //try catch'den bağımsız olarak
            }
        }
    </script>
    
</body>
</html>
